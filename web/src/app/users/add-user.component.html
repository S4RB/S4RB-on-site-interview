<mat-card>
  <mat-card-header>
    <mat-card-title>Add user</mat-card-title>
  </mat-card-header>

  <mat-card-content class="container">
    <mat-form-field>
      <input id="name" matInput placeholder="Name" type="text" [(ngModel)]="name" />
    </mat-form-field>

    <mat-form-field>
      <input id="email" matInput placeholder="Email" type="email" [(ngModel)]="email"/>
    </mat-form-field>
  </mat-card-content>

  <mat-card-actions>
    <button id="save" mat-raised-button color="primary" (click)="save()">Save</button>
    <button mat-raised-button routerLink="/">Back</button>
  </mat-card-actions>
</mat-card>
